<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <% if (process.env.REACT_APP_ENV === "prod") { %>
      <!-- production -->
      <!-- Start of HubSpot Embed Code -->
      <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/2714969.js"></script>
      <!-- End of HubSpot Embed Code -->
    <% } %>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pipeline, the game that delivers</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      #initial-loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100vw;
          height: 100vh;
          min-width: 100vw;
          max-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }

      @-webkit-keyframes rotate {
          0% {
              -webkit-transform: rotateY(0deg);
          }
          50% {
              -webkit-transform: rotateY(180deg);
          }
          100% {
              -webkit-transform: rotateY(0deg);
          }
      }

      @keyframes rotate {
          0% {
              transform: rotateY(0deg);
          }
          50% {
              transform: rotateY(180deg);
          }
          100% {
              transform: rotateY(0deg);
          }
      }

      #initial-loading-overlay img{
          width: 20%;
          height: 20%;
          -webkit-animation: rotate 1s linear infinite;
          /* Safari */
          animation: rotate 1s linear infinite;
      }
    </style>
    <div id="root"></div>
    <div id="initial-loading-overlay">
      <img src="/eficode-logo.svg">
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
